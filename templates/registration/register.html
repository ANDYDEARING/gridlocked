{% extends 'base.html' %}

{% block content %}
<div class='login-form'>
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small>{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p>{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button class="button" type="submit">Sign up</button>
  </form>
</div>
{% endblock %}
