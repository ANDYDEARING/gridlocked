{% extends 'base_reg.html' %}

{% block title %}<title>Login</title>{% endblock %}

{% block content %}
  <div class='login-form'>
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="button" type="submit">Login</button>
    </form>
  </div>
  <br>
  <p class='login-form'>
    Not yet a user? <a class="login-link" href="{% url 'register' %}">Register</a> now!
  </p>
{% endblock %}
